<h1 align = "center" style="background-color:PaleVioletRed; color:white;"> <i>Add Recipe</i></h1>

    </select>
    <br>
    <br>

    <br>
    <textarea align = "center" type = "text" id = "Veg" name ="fruits" rows ="20" cols = "40" >Vegetables Required:</textarea>
    <br>
    <br>
    <textarea  align = "center" type = "text" id = "Meat" name ="fruits" rows ="20" cols = "40" >Meat Required:</textarea>
    <br>
    <br>
    <textarea  align = "center" type = "text" id = "Diary" name ="fruits" rows ="20" cols = "40" >Diary Products Required:</textarea>
    <br>
    <br>
    <textarea type = "text" id = "Spices" name ="fruits" rows ="20" cols = "40" >Spices Required:</textarea>
    <br>
    <br>

    <textarea type = "text" id = "Steps" name ="fruits" rows ="20" cols = "40" >Enter the steps:</textarea>
    <br>
    <br>




</form>
